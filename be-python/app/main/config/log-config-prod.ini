[loggers]
keys=root,controller,service,watson,cci,mongo

[handlers]
keys=stream_handler,file_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler,file_handler

[logger_controller]
level=DEBUG
handlers=stream_handler,file_handler
propagate=1
qualname=Controller

[logger_service]
level=DEBUG
handlers=stream_handler,file_handler
propagate=1
qualname=Service

[logger_watson]
level=DEBUG
handlers=stream_handler,file_handler
propagate=1
qualname=Watson

[logger_mongo]
level=DEBUG
handlers=stream_handler,file_handler
propagate=1
qualname=Mongo

[logger_cci]
level=DEBUG
handlers=stream_handler,file_handler
propagate=1
qualname=Watson

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[handler_file_handler]
class=FileHandler
level=DEBUG
formatter=formatter
args=('/var/log/pav-oi.log', 'a')

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s